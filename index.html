<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Library</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>My library</h1>
    <div class="main">
        <div class="col1">
            <form>
                <label for="title">Title*: </label><input type="text" name="title" required><br>
                <label for="author">Author: </label><input type="text" name="author"><br>
                <label for="pages">Pages: </label><input type="number" name="pages" min="1"><br>
                <label >Have you read it?</label><br>
                <select id="choice" required>
                    <option value="" selected>--Please choose an option--</option>
                    <option value="not read yet"> not read yet</option>
                    <option value="already read">already read</option>
                </select><br>
                <button class="submitBtn" type="submit">Add Book</button>
                <button class="cancelBtn">Cancel</button>
            </form>
        </div>
        <div class="col2">
            <div class="library"></div>
            <button class="addABook" >Add a book</button>
        </div>
    </div>
</body>
<script src="script.js"></script>
</html>
